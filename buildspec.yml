version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  build:
    commands:
      - echo "Build started on `date`"
      - echo "Copying files for deployment..."
artifacts:
  files:
    - '**/*'             # Include all files
  discard-paths: yes
  exclude-files:
    - '**/.git/**'       # Exclude Git internals
    - '**/*.sample'      # Exclude sample files

